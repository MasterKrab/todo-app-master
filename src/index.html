<body>   

   <header class="header">
      <h1 class="title">#todo</h1>
   </header>

   <main class="main">
      <article class="to-do">
         
         <header class="to-do__header">
            <ul class="to-do__options" id="to-do-options">
               <li class="to-do__option" data-id="1">All</li>
               <li class="to-do__option" data-id="2">Active</li>
               <li class="to-do__option" data-id="3">Completed</li>
            </ul>
         </header>

         <form class="to-do__form" id="to-do-form">
            <input class="to-do__input" type="text" name="task" placeholder="add details">
            <input class="to-do__submit" type="submit" value="Add">
         </form>

         <ul class="to-do__tasks" id="tasks-list">

            <!-- <li class="task">

               <div class="task__check">

               </div>

               <i class="fas fa-trash task__erase task__erase--active"></i>

            </li> -->

         </ul>
         <div class="erase-button erase-button--active">
            <i class="fas fa-trash erase-button__icon "></i>
            <p class="erase-button__text">delete all</p>
         </div>

      </article>
   </main>
